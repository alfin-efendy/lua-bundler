name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]  # Trigger on version tags
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  GO_VERSION: '1.24'
  BINARY_NAME: lua-bundler

jobs:
  # Test and Build
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted. Please run 'go fmt ./...'"
          gofmt -s -l .
          exit 1
        fi

  # Build for multiple platforms
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"

    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
        else
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        BINARY_PATH="dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
        go build -a -installsuffix cgo -ldflags "-X main.Version=${{ steps.version.outputs.version }} -s -w" -o "$BINARY_PATH" .
        
        # Create checksums
        cd dist
        sha256sum "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}" > "${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}.sha256"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          dist/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          dist/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

  # Integration test with examples
  integration-test:
    name: Integration Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Download Linux binary
      uses: actions/download-artifact@v5
      with:
        name: ${{ env.BINARY_NAME }}-linux-amd64
        path: ./

    - name: Make binary executable
      run: chmod +x ./${{ env.BINARY_NAME }}-linux-amd64

    - name: Test CLI help command
      run: |
        ./${{ env.BINARY_NAME }}-linux-amd64 --help
        echo "✅ Help command working"

    - name: Test basic bundling
      run: |
        mkdir -p test_output
        ./${{ env.BINARY_NAME }}-linux-amd64 -e example/myscript/main.lua -o test_output/bundle.lua
        
        # Verify output file exists and has content
        if [ ! -f "test_output/bundle.lua" ]; then
          echo "❌ Bundle file not created"
          exit 1
        fi
        
        if [ ! -s "test_output/bundle.lua" ]; then
          echo "❌ Bundle file is empty"
          exit 1
        fi
        
        echo "✅ Basic bundling test passed!"

    - name: Test release mode bundling
      run: |
        ./${{ env.BINARY_NAME }}-linux-amd64 -e example/myscript/main.lua -o test_output/bundle-release.lua --release
        
        # Verify release bundle exists
        if [ ! -f "test_output/bundle-release.lua" ]; then
          echo "❌ Release bundle file not created"
          exit 1
        fi
        
        echo "✅ Release mode test passed!"

    - name: Test complex bundling with dependencies
      run: |
        # Test with a more complex example that has dependencies
        ./${{ env.BINARY_NAME }}-linux-amd64 -e example/myscript/main.lua -o test_output/complex-bundle.lua --verbose
        
        # Verify complex bundle exists
        if [ ! -f "test_output/complex-bundle.lua" ]; then
          echo "❌ Complex bundle file not created"
          exit 1
        fi
        
        echo "✅ Complex bundling test passed!"
        
    - name: Verify bundle contents
      run: |
        # Check that bundles contain expected content
        if ! grep -q "Bundled Lua Script" test_output/bundle.lua; then
          echo "❌ Bundle missing header"
          exit 1
        fi
        
        if ! grep -q "EmbeddedModules" test_output/bundle.lua; then
          echo "❌ Bundle missing module structure"
          exit 1
        fi
        
        echo "✅ All integration tests passed!"

